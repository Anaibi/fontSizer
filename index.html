<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=0.1">
  <title>using screenshot</title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  
  <div id="ractive-container" class="screen"></div>
  
  <script id="template" type="text/ractive">

    <!-- home page -->
    <div class="home screen active">
      <!-- load file -->
      <div class="file-uploader">
        <input class="select-file black button big-button" name="file" placeholder="enter image url" value="{{imageInput}}">
        <button class="load-file whitesmoke button big-button" on-click="loadImage" data-imgurl="{{imageInput}}">Upload</button>
      </div><!-- end load file -->
    </div><!-- end home page -->

    <!-- image page -->
    <div class="image screen inactive">
      <!-- side menu -->
      <div class="side-menu collapsed">
        
        <div class="toggleMenu" on-click="toggleMenu"></div>

        <!-- load file -->
        <div class="file-uploader">
          <input class="select-file black button small-button" name="file" placeholder="enter new image url" value="{{imageInput}}">
          <button class="load-file whitesmoke button small-button" on-click="loadImage" data-imgurl="{{imageInput}}">Upload</button>
        </div><!-- end load file -->

        <!-- loaded images -->
        {{#if images}}
          <div class="image-list">          
            <table>
              <caption>Used images</caption>
              {{#each images}}
                <tr>
                  <td>{{this}}</td>
                  <td>{{>button_delete}}</td>
                  <td><span class="reload" on-click="reload" title="reload" data-imgurl={{this}}>+</span></td>
                </tr>
              {{/each}}
            </table>
          </div>
        {{/if}}<!-- end loaded images -->

        <!-- measure menu -->
        <div class="start-measures">
          <div class="white button small-button" on-click="editMainReference">Change main reference</div>
          <div class="red button small-button" on-click="restart">Reset</div>
        </div><!-- end measure menu -->

        <!-- text -->
        <div class="instrus-text">
          <p>{{content}}</p>
          {{#if total}}
            <p>Click two points to get height.</p>
          {{/if}}
        </div><!-- end text -->

        <!-- measures -->
        <div class="measures"> 
          {{#if measures}}
            <table>
              <tr>
                <th>Id</th>
                <th>Measure</th>
                <th>Proportion</th>
              </tr>

              {{#each measures:i}}
                {{#hasCota2}}
                  {{#if i==0}}
                    <tr>
                      <td class="id"><input class="blue input" value="{{id}}" data-id="{{id}}" on-mouseleave="setBg"></td>
                      <td class="main" title="Main reference"><b>{{this.value()}}px</b></td>
                      <td title="Main reference"><b>100%</b></td>
                      <td></td>
                    </tr>
                  {{else}}
                    <tr>  
                      <td class="id"><input class="blue input" value="{{id}}" data-id="{{id}}" on-mouseleave="setBg"></td>
                      <td>{{this.value()}}px</td>
                      <td>{{this.proportion()}}%</td>
                      <td>{{>button_delete}}</td>
                    </tr>
                  {{/if}}
                {{/hasCota2}}
              {{/each}}
            </table>
          {{/if}}
        </div><!-- end measures -->
      </div><!-- end side menu -->

      <!-- image -->
      <div class="img-container canvas-parent">
        <img class="img-active" src="{{imageURL}}">
        {{^toggle}}{{>svg}}{{/}}
      </div><!-- end image -->
    </div><!-- end image page -->

    <!-- help -->
    <div class="help hidden">
      <p>Click on any two points in the image to get the vertical measure.</p>
    </div><!-- end help -->

  </script>
  
  <script src="http://cdn.ractivejs.org/latest/ractive.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
