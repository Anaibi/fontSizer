<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=0.1">
  <title>using screenshot</title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body id="drag2">
  
  <div id="ractive-container"></div>
  
  <script id="template" type="text/ractive">

    <div class="img-container resizable"><img id="item" src="{{imageURL}}" width="auto" height="80%" style="cursor: crosshair" on-click="measure"></div>
    
    <div class="instrus">

      <div class="file-uploader">
        <input class="big-button" name="file" placeholder="select file" value="{{imageInput}}">
        <button class="red small-button" on-click="loadImage" data-imgurl={{imageInput}}>Upload</button>
      </div>

      <button class="green big-button" on-click="start">Start getting measures</button>
      <button class="red small-button" on-click="restart">Reset</button>

      <p>{{content}}</p>
      
      {{#if total}}
        <p>Main reference dim: <b>{{total}}px</b></p>
        <p>Click two points to get height.</p>
      {{/if}}

      <div id="measures" class="measures resizable drag"> 
      {{#if measures}}
        <table>
          <tr>
            <th>Measure</th>
            <th>Proportion</th>
          </tr>
          {{#each measures}}
            <tr>
              <td>{{this.measure}}px</td>
              <td>{{this.proportion}}%</td>
              <td><span class="delete" on-click="remove">X</span></td>
            </tr>
          {{/each}}
        </table>
         {{/if}}
      </div>
    </div>

    

   
  </script>
  
  <script src="http://cdn.ractivejs.org/latest/ractive.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/jquery.event.drag-2.2/jquery.event.drag-2.2.js"></script>
  <script src="js/draggable.js"></script>
</body>
</html>
